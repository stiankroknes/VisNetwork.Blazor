name: Publish Packages

on:
  push:
    tags:
      - '*.*.*'

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo in the console output
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience to skip caching NuGet packages and speed up the build
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry to Microsoft

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
          fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json
        dotnet-version: |
            8.0.x
            9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --tl --configuration Release --no-restore
    
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/VisNetwork.Blazor/VisNetwork.Blazor.csproj -c Release --no-restore --no-build --include-symbols -p:SymbolPackageFormat=snupkg -o artifacts

    - name: Upload Nuget Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-nuget
        path: artifacts


  deploy-nuget:
    permissions:   
      id-token: write

    runs-on: ubuntu-latest
    name: Deploy to NuGet Packages
    needs: [build]
    
    steps:
      - name: Download NuGet Artifact
        uses: actions/download-artifact@v5
        with:
           name: release-nuget
           path: artifacts    

      - name: NuGet login (OIDC -> short-lived NuGet API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
    
      - name: Push to NuGet
        run: dotnet nuget push artifacts/*.nupkg --skip-duplicate --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

  deploy-docs:
    name: Deploy Docs
    needs: [build, deploy-nuget]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build Documentation
      uses: nikeee/docfx-action@v1.0.0
      with:
        args: docs/docfx.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_site
