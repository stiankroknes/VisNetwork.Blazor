name: CI build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo in the console output
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience to skip caching NuGet packages and speed up the build
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry to Microsoft

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
          fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json
        dotnet-version: |
            8.0.x
            9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --tl --configuration Release --no-restore
    
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/VisNetwork.Blazor/VisNetwork.Blazor.csproj -c Release --no-restore --no-build --include-symbols -p:SymbolPackageFormat=snupkg -o artifacts

    - name: Upload Nuget Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-nuget
        path: artifacts
